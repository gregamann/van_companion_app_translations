name: Linters

on:
  workflow_call:

  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# concurrency:
#   group: ${{ github.ref }}
#   cancel-in-progress: true

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout project repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¦ Install Project Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸƒâ€â™‚ï¸ Run Prettier
        run: yarn run prettier

      - name: ğŸƒâ€â™‚ï¸ Run ESLint
        run: yarn run lint

      - name: ğŸƒâ€â™‚ï¸ Run TranslationsLint
        run: yarn translations:lint

      - name: ğŸƒâ€â™‚ï¸ Run TypeCheck
        run: yarn run type-check
